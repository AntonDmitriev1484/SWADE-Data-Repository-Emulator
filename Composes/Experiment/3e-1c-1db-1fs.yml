version: "3.8"

# Docker-Compose used for poster experiments
# Don't need postres DBs since we're just working with csv files

services:

  e-srv1:
    container_name: e-srv1
    image: e-srv
    environment:
      EDGE_ID: 1
      USERNAME: u1
      LOCAL_GROUP: A
    networks:
      swade-net:
        ipv4_address: 172.31.0.2

  e-srv2:
    container_name: e-srv2
    image: e-srv
    environment:
      EDGE_ID: 2
      USERNAME: u2
      LOCAL_GROUP: B
    networks:
      swade-net:
        ipv4_address: 172.31.0.3
  
  e-srv3:
    container_name: e-srv3
    image: e-srv
    environment:
      EDGE_ID: 3
      USERNAME: u3
      LOCAL_GROUP: C
    networks:
      swade-net:
        ipv4_address: 172.31.0.4

  # FileSystem for the cloud server
  fs:
    container_name: fs
    image: fs
    networks:
      swade-net:
        ipv4_address: 172.31.0.8

  #  # Postgres instance for the cloud server
